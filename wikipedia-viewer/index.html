<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div>
    <h1 id="title">Wikipedia Viewer</h1>
  </div>
  <div class="search-cont">
    <input class="search" type="text" placeholder="Search..." />
    <div class="mag-cont">
      <div class="mag-glass">
        <div class="mag-fill"></div>
        <div class="mag-handle"></div>
      </div>
    </div>
  </div>
  <p id="link-p"><a target="_blank" id="link" href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random Wikipedia article</a></p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
